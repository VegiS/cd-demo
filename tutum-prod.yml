lb:
  image: 'tutum/haproxy'
  links:
    - web
  ports:
    - '80:80'
  restart: always
  roles:
    - global
  tags:
    - prod

redis:
  image: 'redis:latest'
  restart: always
  tags:
    - prod

web:
  image: 'tutum.co/borjaburgos/webinar:master'
  autoredeploy: true
  deployment_strategy: high_availability
  environment:
    - NAME=webinar
  links:
    - redis
  restart: always
  tags:
    - prod
  target_num_containers: 3
